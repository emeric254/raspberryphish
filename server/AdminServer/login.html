<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="rsc/css/angular-material.min.css">
        <link rel="stylesheet" href="rsc/css/material-icons.css">
    </head>
    <body ng-app="MyApp" ng-controller="AppCtrl" ng-cloak>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Raspberryphish</span>
                </h2>
            </div>
        </md-toolbar>
        <!-- -->
        <md-content class="md-padding" layout="column" layout-padding>
            <!-- -->
            <form action="login" method="post">
                <md-input-container class="md-icon-float md-block">
                    <input ng-model="login" name="username" type="text" placeholder="Login">
                </md-input-container>
                <md-input-container class="md-icon-float md-block">
                    <input ng-model="password" name="password" type="password" placeholder="Password">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-if="login && password" type="submit">
                    Log in
<!--
                    <i class="material-icons">lock</i>
-->
                </md-button>
            </form>
        </md-content>
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="rsc/js/angular.min.js"></script>
        <script src="rsc/js/angular-animate.min.js"></script>
        <script src="rsc/js/angular-aria.min.js"></script>
        <script src="rsc/js/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="rsc/js/angular-material.min.js"></script>
        <!-- Your application bootstrap  -->
        <script type="text/javascript">
            var app = angular.module('MyApp', ['ngMaterial', 'ngMessages']);

            app.controller('AppCtrl', function($scope) {
                });
        </script>
    </body>
</html>
