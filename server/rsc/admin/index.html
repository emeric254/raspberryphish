<!DOCTYPE html>
<html lang="fr" >
    <head>
        <title>AdminRouteur</title>
        <link rel="icon" href="favicon.ico">
        <!-- META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- CSS -->
        <!-- fonts + icons -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <!-- AngularChart.js -->
        <link rel="stylesheet" href="./css/angular-chart.min.css">
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="./css/app.css"/>
        <style type="text/css">
            /**
             * Hide when Angular is not yet loaded and initialized
             */
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }
        </style>
        <!-- JS -->
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
        <script src="./js/angular-chart.min.js"></script>
    </head>
    <body ng-app="starterApp" layout="row" ng-controller="UserController as ul" ng-cloak >
        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-whiteframe-z1">
                <h1>AdminRouteur</h1>
            </md-toolbar>
<!--
            <md-list>
                <md-list-item>
-->
                    <md-button>
                        <md-icon md-font-icon="home">home</md-icon>
                        Home
                    </md-button>
<!--
                </md-list-item>
-->
<!--
                <md-list-item>
                    <md-button>
                        <md-icon md-font-icon="help">help</md-icon>
                        Help
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button>
                        <md-icon md-font-icon="mail">mail</md-icon>
                        Repo
                    </md-button>
                </md-list-item>
            </md-list>
-->
        </md-sidenav>


        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                        <md-icon md-font-icon="view_headline">view_headline</md-icon>
                    </md-button>

                    <span flex></span>

<!--
                    <md-button class="md-raised" aria-label="Learn More">
                        Learn More
                    </md-button>
-->
<!--
                    <md-button class="md-fab md-mini" aria-label="Add">
                        <md-tooltip>Add</md-tooltip>
                        <md-icon md-font-icon="add">add</md-icon>
                    </md-button>
-->
                    <md-button class="md-fab md-mini" ng-click="ul.showContactOptions($event)" aria-label="Share">
                        <md-tooltip>Share</md-tooltip>
                        <md-icon md-font-icon="share">share</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

<!--
            <md-content flex id="content">
                <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
                <h2>{{ul.selected.name}}</h2>
                <p>{{ul.selected.email}}</p>
                <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
                    <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
                    <md-icon md-svg-icon="share"></md-icon>
                </md-button>
            </md-content>
-->
            <md-content flex id="content">
                <h1 class="md-display-3">Stats</h1>
                <div layout layout-fill layout-align="center top">
                    <div flex>
                        <h2 class="md-headline" style=text-align:center;">Average Load</h2>
                        <canvas id="line" class="chart chart-line" chart-data="ul.linechartdata" chart-labels="ul.linechartlabels" chart-legend="true" chart-series="ul.linechartseries"></canvas>
                    </div>
                    <div flex>
                        <h2 class="md-headline" style=text-align:center;">Instant Load</h2>
                        <canvas id="radar" class="chart chart-radar" chart-data="ul.radarchartdata" chart-labels="ul.radarchartlabels" chart-legend="true" chart-series="ul.radarchartseries"></canvas>
                    </div>
                </div>
            </md-content>
        </div>


<!-- SCRIPTS JS -->
        <script src="./src/users/Users.js"></script>
        <script src="./src/users/UserController.js"></script>
        <script src="./src/users/UserService.js"></script>
<!--
    Script AngularMaterial
-->
        <script type="text/javascript">
            angular
                .module('starterApp', ['ngMaterial', 'users', 'chart.js'])
                .config(function($mdThemingProvider, $mdIconProvider)
                    {
                        $mdIconProvider
                            .defaultIconSet("./assets/svg/avatars.svg", 128);
                        $mdThemingProvider.theme('default')
                            .primaryPalette('teal')
                            .accentPalette('amber');
                    });
        </script>
    </body>
</html>
