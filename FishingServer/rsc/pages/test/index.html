<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Raspberryphish</title>
    <link rel="icon" type="image/x-icon" href="rsc/test/favicon.ico">
</head>
<body>
<form name="logon" method="post" action=".">
    <table border="all">
        <thead>
        <tr>
            <td colspan="2">
                <p align="center">
                    Sign in
                </p>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Login
            </td>
            <td>
                <input name="login" autocomplete="on" style="width: 128px;" type="text">
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input name="password" autocomplete="on" style="width: 128px;" type="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p align="center">
                    <input name="accept" value="Sign in" type="submit">
                </p>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
